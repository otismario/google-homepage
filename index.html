<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="The Odins Project to deliver Googles home page">
    <meta name="keywords" content="google, odin, project, html, beginner">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="googlepage.css">
    <script src="https://kit.fontawesome.com/b20e66d072.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main id="google-page">
      <nav id="navigation-links">
        <ul>
          <li class="navbar-links left-links">About</li>
          <li class="navbar-links left-links">Store</li>
          <div class="signin-div"><li class="navbar-links right-links sign-in">Sign In</li></div>
          <li class="navbar-links right-links">Images</li>
          <li class="navbar-links right-links">Gmail</li>
          
        </ul>
      </nav>
      
      <section id="searchbox-area">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
        <input type="text" id="searchbox" name="searchbox">
        <div id="searchbox">
          <i class="fas fa-search"></i>
          <i class="fas fa-microphone"></i>          
        </div>
        <input type="button" value="Google Search">
        <input type="button" value="I'm Feeling Lucky">
      </section>
      
      <footer id="footer">
        <ul>
          <li>Advertising</li>
          <li>Business</li> 
          <li>How Search Works</li>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </footer>
      
    </main>
    
    
  </body>
</html>
